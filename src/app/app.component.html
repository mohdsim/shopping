<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>
            <!-- Inbox -->
            <div class="profileIconContainer">
              <div>
                <ion-avatar slot="start">
                  <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
                </ion-avatar>
              </div>
              <div class="profileNameWrapper">
                <div>Mohd Ahtesham Test</div>
                <div>9876787654</div>
               
              </div>
            </div>
            <div>
              <img src="{imgurl}"/>
              <ion-button (click)="getCamera()">Open camera </ion-button>
              <ion-button (click)="getGallery()">Open Gallery</ion-button>
            </div>
              <!-- <ion-item>
               
                <div>
                  <ion-item></ion-item>
                    <span>Mohd Ahtesham</span>
                    <span>9876787654</span>
                </div>
                <ion-label>Item Avatar</ion-label>
              </ion-item> -->
            
          </ion-list-header>
        

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <!-- <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
               -->
               <ion-icon aria-hidden="true" slot="start" [ios]="p.icon" [md]="p.icon "></ion-icon>
              
             
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <!-- <ion-list id="labels-list">
          <ion-list-header>Labels</ion-list-header>

          <ion-item *ngFor="let label of labels" lines="none">
            <ion-icon aria-hidden="true" slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>{{ label }}</ion-label>
          </ion-item>
        </ion-list> -->
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
